<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boletin13</title>
	<style type="text/css">
		option, input, textarea{
			background-color: skyblue;
		}
		input{
			border: 1px solid black;
		}

	</style>

<body>
