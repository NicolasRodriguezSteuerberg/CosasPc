<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boletin 12</title>
	<style>
		table{
			border: 1px solid black;
			width: 25%;
			text-align: left;
			margin: left;
			}
		tr,td{border: 1px solid black;}

	</style>
</head>
<body>
	<table>
		<tr><td>1</td><td>2</td><td>3
			<table style="margin: left; width: 100%;">
				<tr><td>A</td><td>B</td></tr>
				<tr><td>C</td><td>D</td></tr>
			</table>
		</td></tr><tr><td>4</td><td>5 </td><td colspan="2">6</td></tr>
	</table>
</body>
</html>
